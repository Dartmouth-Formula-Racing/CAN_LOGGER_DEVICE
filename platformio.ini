[env:nucleo_f767zi]
platform = ststm32
board = nucleo_f767zi
; no framework = stm32cube line -- baremetal!

; select linker file generated by CubeMX
board_build.ldscript = STM32F767ZITX_FLASH.ld

; add compiler flags for include paths
build_flags = 
    -I lib/STM32F7xx_HAL_Driver/Inc
    -I lib/STM32F7xx_HAL_Driver/Inc/Legacy
    -L lib/STM32F7xx_HAL_Driver/Src
    -I include
    -I lib/CMSIS/Device/ST/STM32F7xx/Include
    -I lib/CMSIS/Include
    -I lib/STM32_USB_Device_Library/Core/Inc
    -I lib/STM32_USB_Device_Library/Class/CDC/Inc

; build for debug
build_type = debug

; force inclusion of libraries
lib_deps = STM32F7xx_HAL_Driver, CMSIS, FatFs, STM32_USB_Device_Library

